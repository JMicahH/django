<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'usersapp/css/styles.css' %}">
    <title>Semi-Restful Users</title>
</head>

<body>

<h1>Edit User</h1>

<form action='{%url "update_user"%}' method="POST"> 
    {% csrf_token %}
    <label>First Name:</label>
    <input type="text" name="first_name" value="{{ chosen_user.first_name }}">

    <label>Last Name:</label>
    <input type="text" name="last_name" value="{{ chosen_user.last_name }}">

    <label>Email:</label>
    <input type="text" name="email" value="{{ chosen_user.email }}">

    <input type="hidden" name="id" value="{{ chosen_user.id }}">

    <input type="submit" value="Update">

</form>
        

</body>

</html>
