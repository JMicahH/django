<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"

    {% load static %}
    <link rel="stylesheet" href="{% static 'usersapp/css/styles.css' %}">
    <title>Semi-Restful Users</title>
</head>

<body>

    <h1>User {{ chosen_user.id }}</h1>

    <h4>Full Name: {{ chosen_user.first_name }} {{ chosen_user.last_name }}</h4>
    <h4>Email: {{ chosen_user.email }}</h4>
    <h4>Created At: {{ chosen_user.created_at }}</h4>

    <p> <a href="{% url 'edit_user' id=chosen_user.id %}">Edit</a> | <a href='{% url "delete_user" id=chosen_user.id %}'>Delete</a> </p>
    <a href='/'>Return Home</a>
